os: linux
dist: xenial

language: node_js
node_js:
  - "lts/carbon"
cache: npm

before_install:
  - sudo apt-get update
  - sudo apt-get install build-essential -y
  - sudo apt-get install libxt-dev libxtst-dev libxinerama-dev -y

before_script:
  - npm i -g lerna
  - travis_wait lerna bootstrap --progress --no-ci

script: lerna run test